# Render Blueprint for TeamLoom
# https://render.com/docs/blueprint-spec
# Note: Using external Supabase PostgreSQL database

services:
  - type: web
    name: teamloom-backend
    env: python
    region: singapore # Match Supabase region (ap-southeast-1)
    plan: free # Change to paid for production
    buildCommand: cd backend && chmod +x build.sh && ./build.sh
    startCommand: cd backend && daphne -b 0.0.0.0 -p $PORT teamloom.asgi:application
    healthCheckPath: /api/health/
    envVars:
      - key: DATABASE_URL
        sync: false # Set manually to Supabase connection string
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: USE_SQLITE
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: CORS_ALLOWED_ORIGINS
        sync: false # Set manually to frontend URLs
